<!DOCTYPE html>
<html>
<head>
    <title>RelPlanningAKS</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
	launch: function() {
		console.log('Launch function is gestart!');
		
		// Tonen van alle Milestones in een Combobox
    	this.milestonesCombobox = this.add({
        	xtype: 'rallymilestonecombobox'
    	});		
		
		this._loadData() ;
		},
	
	// ophalen data vanuit Rally
	_loadData: function() {
	  console.log('Function loadData is gestart');
    	
	}
	
	
});


            Rally.launchApp('CustomApp', {
                name:"RelPlanningAKS",
                parentRepos:"",
                version:"0.1.1"
            });

        });
    </script>



    <style type="text/css">
        .app {
  margin: 20px;
}

    </style>
</head>
<body>
</body>
</html>
